<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        html * {
            margin: 5px;
        }

        #title {
            background-color: black;
            text-align: center;
            width: 100%;
            height: 50px;
            color: white;
            vertical-align: middle;
        }

        #box1, #box2 {
            background-color: #e91e63;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>jQuery Animation lecture</h1>
    </div>

    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="stop">Stop animation</button>
    
    <button id="slideDown">Slide Down</button>
    <button id="slideUp">Slide Up</button>

    <button id="animate">Animate</button>

    <div id="box1"></div>
    <div id="box2"></div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // on('', param2)
        function completeAnimation(){
            alert('Done!');
        }

        $('#fadeIn').on('click', function(){
            $('#box1').fadeIn(5000, completeAnimation);
        })
        $('#fadeOut').on('click', function(){
            $('#box1').fadeOut({
                duration: 2000,
                easing: 'linear'
            });
        })
        $('#fadeToggle').on('click', function(){
            $('#box1').fadeToggle();
        })
        $('#stop').on('click', function(){
            $('#box1').stop();
        })
        $('#slideUp').on('click', function(){
            $('#box1').slideUp(5000);
        })
        $('#slideDown').on('click', function(){
            $('#box1').slideDown(5000);
        })

        $('#animate').on('click', function(){
            $('#box1').animate(
                {
                    backgroundColor: [255, 0, 0]
                },
                4000,
                'swing'
            );

            $('#box2')
                .animate({ marginLeft: '500px' }, 2000, 'linear')
                .delay(5000)
                .animate({ marginTop: '500px' }, 2000, 'linear')
                .delay(500)
                .animate({ marginLeft: '5px' }, 2000, 'linear')
                .delay(500)
                .animate({ marginTop: '0px' }, 2000, 'linear')
        })
        
    </script>
</body>
</html>
